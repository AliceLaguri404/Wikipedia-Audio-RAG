services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - voice-rag-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: voice-rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - voice-rag-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - qdrant

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: voice-rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/api/v1/chat/query
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voice-rag-network
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0

networks:
  voice-rag-network:
    driver: bridge

volumes:
  qdrant_storage: